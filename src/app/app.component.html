<div class="theme-wrapper light-theme">
  <mat-sidenav-container>
    
    <mat-sidenav #sidenav mode="push">
      <div class="branding"> 
        <img [src]="logo" /> <span data-testid="title">{{ title }}</span>
      </div>
      <mat-nav-list>
        <a
          mat-list-item
          *ngFor="let item of navigationSideMenu"
          (click)="sidenav.close()"
        >
          {{ item.label }}
        </a>
        <div class="side-nav-btn">
            
            <button
            mat-button
            mat-stroked-button
            *ngIf="!isAuthenticated"
            (click)="login()"
            >
            SIGN UP
          </button>
          <button
                mat-button
                class="nav-button"
                *ngIf="!isAuthenticated"
                (click)="register()"
              >
                LOG IN
              </button>
        </div>
      </mat-nav-list>
    </mat-sidenav>
    <div class="wrapper">
        <div
          class="toolbar"
          [style.position]="stickyHeader ? 'fixed' : 'inherit'"
          [class.mat-elevation-z4]="stickyHeader"
        >
          <mat-toolbar color="primary">
            <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
              <i class="fas fa-bars fa-2x"></i>
            </button>
  
            <span class="branding spacer right d-inline d-sm-none">
              <img [src]="logo"
            /></span>
            <span
              class="branding spacer right d-none d-sm-inline d-md-none"
              > <img [src]="logo" />
            </span>
            <span class="branding spacer d-none d-md-inline"
              > <a routerLink=""><img [src]="logo" /> {{ title }}</a> </span
            >
  
            <span class="d-none d-md-inline">
              <button
                mat-button
                class="nav-button"
                *ngFor="let item of navigation"
              >
                {{ item.label }}
              </button>
              <button
                mat-button
                class="nav-button"
                *ngIf="!isAuthenticated"
                (click)="login()"
              >
                LOG IN
              </button>
  
              <button
                mat-button
                mat-stroked-button
                *ngIf="!isAuthenticated"
                (click)="register()"
              >
                SIGN UP
              </button>
            </span>
  
            <button
              *ngIf="isAuthenticated"
              mat-icon-button
              [matMenuTriggerFor]="toolbarUserMenu"
            >
              <!-- <fa-icon icon="user-circle"></fa-icon> -->
              <i class="fas fa-user-circle fa-2x"></i>
            </button>
            <mat-menu #toolbarUserMenu="matMenu">
              <button mat-menu-item (click)="onLogoutClick()">
                <i class="fas fa-power-off"></i>
                <span style="float:right">logout</span>
              </button>
            </mat-menu>
          </mat-toolbar>
        </div>
  
        <div
          class="content"
        >
          <router-outlet></router-outlet>
        </div>
  
        <div class="footer">
          <div class="row">
            <div class="col-12 signature">
              &#169;
              <span class="year" data-testid="footer-year">{{ year }}</span> -
              Fitness Studio
            </div>
          </div>
        </div>
      </div>
</mat-sidenav-container>
</div>
